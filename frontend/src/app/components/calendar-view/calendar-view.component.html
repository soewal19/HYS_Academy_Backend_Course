<div class="calendar-view max-w-3xl mx-auto p-6 bg-white rounded-lg shadow mt-6">
  <h4 class="text-xl font-semibold text-blue-700 mb-4">Календарь (день): <span class="font-normal text-gray-700">{{ date }}</span></h4>
  <div *ngIf="groupSlots && groupSlots.length" class="bg-blue-50 p-3 rounded mb-4">
    <h5 class="text-blue-700 font-medium mb-2">Общие свободные слоты для группы:</h5>
    <ul class="flex flex-wrap gap-2">
      <li *ngFor="let slot of groupSlots" class="group-slot bg-blue-100 text-blue-800 rounded px-3 py-1 text-xs">
        <span class="slot-time">{{ slot.start | date:'HH:mm' }} - {{ slot.end | date:'HH:mm' }}</span>
      </li>
    </ul>
  </div>
  <ul class="space-y-3 mb-4">
    <li *ngFor="let m of dayMeetingsList" class="bg-blue-50 border border-blue-200 rounded p-3 shadow-sm flex flex-col md:flex-row md:items-center md:justify-between">
      <div>
        <b class="text-blue-700">Meeting #{{ m.id }}</b>: <span class="text-gray-700">{{ m.startTime | date:'HH:mm' }} - {{ m.endTime | date:'HH:mm' }}</span>
        <span class="block text-xs text-gray-500 mt-1">
          [Участники:
          <ng-container *ngFor="let pid of m.participantIds; let last = last">
            {{ getUserNameById(pid) }}<span *ngIf="!last">, </span>
          </ng-container>
          ]
        </span>
      </div>
    </li>
  </ul>
  <p *ngIf="!dayMeetingsList.length" class="text-gray-500 text-center">Нет встреч на выбранный день.</p>
</div>
